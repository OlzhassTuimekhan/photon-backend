version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-photon}
      POSTGRES_USER: ${POSTGRES_USER:-photon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-photon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-photon} -d ${POSTGRES_DB:-photon}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    command: >
      bash -c "until python -c 'import psycopg2; psycopg2.connect(\"host=postgres dbname=${POSTGRES_DB:-photon} user=${POSTGRES_USER:-photon} password=${POSTGRES_PASSWORD:-photon}\")' 2>/dev/null; do
        echo 'Waiting for PostgreSQL...';
        sleep 2;
      done &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    ports:
      - "666:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: ./backend
    command: celery -A config worker -l info
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
    command: celery -A config beat -l info
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

volumes:
  postgres_data:

